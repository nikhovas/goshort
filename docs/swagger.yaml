basePath: /api/
definitions:
  types.Url:
    properties:
      autogenerated:
        example: false
        type: boolean
      code:
        example: 301
        type: integer
      key:
        example: example
        type: string
      url:
        example: example.com
        type: string
    type: object
info:
  contact:
    email: nikhovas@yandex.ru
    name: Nikolay Vasilev
  description: Swagger API for Golang Project Goshort.
  license:
    name: MIT
    url: https://github.com/nikhovas/goshort/blob/master/LICENSE
  termsOfService: http://swagger.io/terms/
  title: Goshort Swagger API
  version: "1.0"
paths:
  /{key}:
    get:
      operationId: redirect
      parameters:
      - description: Url key
        in: path
        name: key
        required: true
        type: string
      produces:
      - text/html
      responses:
        "301":
          description: If temporary redirect
        "308":
          description: If permanent redirect
        "404":
          description: No such url
      summary: Get redirection page
  /urls/:
    post:
      consumes:
      - application/json
      description: Use json to generate url. If you want to create autogenerated key,
        leave key field empty.
      operationId: postUrl
      parameters:
      - description: This is body string param
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/types.Url'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created
          schema:
            $ref: '#/definitions/types.Url'
        "400":
          description: Bad input data
        "409":
          description: Already exists
      summary: Create url by sent data
      tags:
      - Url
  /urls/{key}:
    delete:
      operationId: deleteUrl
      parameters:
      - description: Url key
        in: path
        name: key
        required: true
        type: string
      responses:
        "204":
          description: Successfully deleted
        "400":
          description: Bad input data
        "404":
          description: No such url
      summary: Delete url by key
      tags:
      - Url
    get:
      operationId: getUrl
      parameters:
      - description: Url key
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Url'
        "400":
          description: Bad input data
        "404":
          description: No such url
      summary: Get url by key
      tags:
      - Url
    patch:
      consumes:
      - application/json
      operationId: patchUrl
      parameters:
      - description: Url key
        in: path
        name: key
        required: true
        type: string
      - description: This is body string param
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/types.Url'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Url'
        "400":
          description: Bad input data
        "404":
          description: No such url
      summary: Edit url by sent data
      tags:
      - Url
swagger: "2.0"
